<body>
  <mat-button-toggle-group name="letterToggle" aria-label="Letter Toggle">
    <mat-button-toggle *ngFor="let letter of letters" [value]="letter" (click)="startsWith($event)" >{{letter}}</mat-button-toggle>
  </mat-button-toggle-group>
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. have" #input>
  </mat-form-field>
  <div class="container mat-elevation-z8">    
      <table mat-table [dataSource]="dataSource">
    
          <!-- Infinitive Column -->
          <ng-container matColumnDef="base">
            <th mat-header-cell *matHeaderCellDef> Infinite </th>
            <td mat-cell *matCellDef="let verb"> {{verb.base}} </td>
          </ng-container>
        
          <!-- Past Simple Column -->
          <ng-container matColumnDef="pastSimple">
            <th mat-header-cell *matHeaderCellDef> Past Simple </th>
            <td mat-cell *matCellDef="let verb"> {{verb.pastSimple}} </td>
          </ng-container>
        
          <!-- Past Participle Column -->
          <ng-container matColumnDef="pastParticiple">
            <th mat-header-cell *matHeaderCellDef> Past Participle </th>
            <td mat-cell *matCellDef="let verb"> {{verb.pastParticiple}} </td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
  </div>
</body>
